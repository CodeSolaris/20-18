<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu List</title>
</head>
<body>
    <h1>Restaurant MENU</h1>
        {% for meal in meals %}
            <h2>{{ meal.1 }}</h2>
            {% for row in menuitem_list %}
                {% if row.meal_type == meal.0 %}
                    {% if row.status == 2 %}
                        <h3><del>{{ row.meal }}</del></h3>
                    {% else %}
                        <h3>{{ row.meal }}</h3>
                        <p>{{ row.description }}</p>
                    {% endif %}
                {% endif %}
            {% endfor %}
        {% endfor %}
</body>
</html>
